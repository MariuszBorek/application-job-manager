<div>
    <h2>task list:</h2>
    <div>
        <button (click)="addTask()">add task</button>
    </div>
    <ul>
        <li *ngFor="let task of tasks">
            <div class="single-task">
                <span class="badge">{{ task.id }}</span>
                <input [(ngModel)]="task.topic">
                <input type="date" [(ngModel)]="task.date">
                <button ngDefaultControl [(ngModel)]="task.priority" (click)="setPriority(task)">priority: {{ task.priority }}</button>
                <button (click)="deleteTask(task)">delete</button>
            </div>

        </li>
    </ul>
</div>
