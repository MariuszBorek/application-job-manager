<header>
    <nav>
        <div id="nav-conteiner">
            <div class="nav-button">
                <button class="nav-button__a" (click)="chooseTabJm()">ùìôùìú</button>
            </div>

            <div class="nav-button">
                <button class="nav-button__a" (click)="chooseTabTodo()">todo</button>
            </div>
            <div class="nav-button">
                <button class="nav-button__a" (click)="chooseTabDrawings()">drawings</button>
            </div>
            <div class="nav-button">
                <button class="nav-button__a" (click)="chooseTabNotes()">notes</button>
            </div>
            <div class="nav-button">
                <button class="nav-button__a" (click)="chooseTabTools()">tools</button>
            </div>
            <div class="nav-button">
                <button class="nav-button__project" (click)="showProjects()">projects</button>
            </div>
            <div class="nav-button">
                <form>
                    <div id="login-container">
                        <input type="text" id="jm-id-input" name="email" [(ngModel)]="email" placeholder="JM id">
                        <input type="password" name="password" [(ngModel)]="password" placeholder="password">
                        <button type="submit" (click)="login()" id="button-container__block__submit" class="nav-button__login">log in</button>
                    </div>
                </form>
            </div>

            <div style="clear: both;"></div>
        </div>
    </nav>
</header>
<main>
    <article>
        <div>
            <ul id="ul-project">
                <li id="li-project" *ngFor="let project of projects">
                    <div class="single-project">
                        <button class="single-project__choose" (click)="chooseProject(project)">choose</button>
                        <input class="body-note" [(ngModel)]="project.title" disabled>
                        <button class="single-project__delete">delete</button>
                    </div>
                </li>
            </ul>
        </div>
        <div [ngSwitch]="choice">
            <div *ngSwitchCase="0">
                <app-jm [user]="gotUser" [project]="choosenProject"></app-jm>
            </div>
            <div *ngSwitchCase="1">
                <app-todo [user]="gotUser" [project]="choosenProject"></app-todo>
            </div>
            <div *ngSwitchCase="2">
                <app-drawings [user]="gotUser" [project]="choosenProject"></app-drawings>
            </div>
            <div *ngSwitchCase="3">
                <app-notes [user]="gotUser" [project]="choosenProject"></app-notes>
            </div>
            <div *ngSwitchCase="4">
                <app-tools></app-tools>
            </div>
        </div>
    </article>
</main>
<footer>
</footer>
