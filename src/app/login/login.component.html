<div class="route-container">
    <div id="login-inputs">
        <div class="login-error" *ngIf="invalidLogin">
            invalid email or password
        </div>
        <input type="text" placeholder="e-mail" name="username" [(ngModel)]="username">
        <input type="password" placeholder="password" name="password" [(ngModel)]="password">
        <button class="login-buttom" (click)=checkLogin()>log in</button>
    </div>
</div>
