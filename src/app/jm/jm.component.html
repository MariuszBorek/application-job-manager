<div class="route-container">
    <div *ngIf="!isAwake">
        <div class="info-loading-server">
            <div class="info-text">Wait 1 minute for the server to wake up.<br>Refresh the page if the application does not start.</div>
        </div>
    </div>
    <div id="block-extension">
        <div class="greeting-container">
            <div *ngIf="authenticationService.isUserLoggedIn()">
                <div>
                    <span class="greeting-container__user">logged as:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{ userEmail }}!</span>
                </div>
                <div>
                    <span class="greeting-container__project">chosen project:&nbsp; {{ chosenProject }}</span>
                </div>
            </div>
        </div>

        <div id="block-extension__logo">Job Manager</div>
        <div id="block-extension__logo__target">
            <span id="block-extension__logo__target__industry">architect</span><span id="block-extension__logo__target__word">extension</span>
        </div>
    </div>

    <div>
        <div class="user-creator">
            <span id="creator-instruction">create user</span>
            <div>
                <input type="text" placeholder="name" id="name" #name>
            </div>
            <div>
                <input type="text" placeholder="surname" id="surname" #surname>
            </div>
            <div>
                <input type="email" placeholder="e mail" id="email" #email>
            </div>
            <div>
                <input type="password" placeholder="password" id="password" #password>
            </div>

            <button class="create-buttom" (click)="createUser(name.value,
      surname.value,
      email.value,
      password.value);
      name.value='';
      surname.value='';
      email.value='';
      password.value=''">create account</button>
        </div>
    </div>

    <div id="next"></div>
</div>
